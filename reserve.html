<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize CSS -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <title>HotTable Home</title>
</head>

<body>
    <div class="header-container">
        <div class="row">
            <div class="col s12">
                <h1>Hot Restaurant</h1>
                <p>We only have 5 tables! Book your seat before they all are gone!</p>
                <p class="center-align">
                    <a href="tables.html" class="waves-effect waves-light btn-small">View Tables</a>
                    <a href="home.html" class="waves-effect waves-light btn-small">Home</a>
                </p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" type="text" class="validate">
                        <label for="icon_prefix">Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="tel" class="validate">
                        <label for="icon_telephone">Phone Number</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="text" class="validate">
                        <label for="icon_prefix">Email</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">verified</i>
                        <input id="id" type="tel" class="validate">
                        <label for="icon_telephone">Unique ID</label>
                    </div>
                </div>
                <div class="row center">
                    <button id="submit-person" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--<script src="./addPerson.js"></script>-->
    <script src="/js/addPerson.js"></script>
</body>

</html>
